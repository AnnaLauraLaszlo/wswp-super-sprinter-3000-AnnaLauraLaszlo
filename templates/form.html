<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Add User Story | Super Sprinter 3000</title>
    </head>
    <body>
        <h1> Add User Story</h1>
            <form action="/save_story" method="POST" >
                <div>
                    <label for="story_title">Story Title:</label><br>
                    <input type="text" name="story_title" id="story_title" pattern=".{5,}"required
                    title="Minimum 5 characters are needed.">
                </div>
                <div>
                    <label for="user_story">User Story:</label><br>
                    <textarea type="text" name="user_story" id="user_story" rows="5" cols="50" required></textarea>
                </div>
                <div>
                    <label for="acceptance_criteria">Acceptance Criteria:</label><br>
                    <textarea type="text" name="acceptance_criteria" id="acceptance_criteria" rows="7" cols="50" required></textarea>
                </div>
                <div>
                    <label for="business_value">Business Value:</label><br>
                    <input type="number" name="business_value" id="business_value" min="100" max="1500" step="100" required
                    title="Min value: 100, Max value: 1500, Has to be dividable by 100">
                </div>
                <div>
                    <label for="estimation">Estimation:</label><br>
                    <input type="number" name="estimation" id="estimation" min="0.5" max="40" step="0.5" required
                    title="Min value: 0.5, Max value: 40, Has to be dividable by 0.5">
                </div>
                <div>
                    <button type="submit" id="add_submit">Add New User Story</button>
                </div>
            </form>
    </body>
</html>
