<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Update User Story | Super Sprinter 3000</title>
    </head>
    <body>
        <h1>Update User Story</h1>
            <form action="/save_updated_story/{{ story_id }}" method="POST" >
                <div>
                    <label for="story_title">Story Title:</label><br>
                    <input type="text" name="story_title" id="story_title" pattern=".{5,}"required
                    title="Minimum 5 characters are needed." value= "{{ story_title }}" >
                </div>
                <div>
                    <label for="user_story">User Story:</label><br>
                    <textarea type="text" name="user_story" id="user_story" rows="5" cols="50" required>{{ user_story }}</textarea>
                </div>
                <div>
                    <label for="acceptance_criteria">Acceptance Criteria:</label><br>
                    <textarea type="text" name="acceptance_criteria" id="acceptance_criteria" rows="7" cols="50" required>{{ acceptance_criteria }}</textarea>
                </div>
                <div>
                    <label for="business_value">Business Value:</label><br>
                    <input type="number" name="business_value" id="business_value" min="100" max="1500" step="100" required
                    title="Min value: 100, Max value: 1500, Has to be dividable by 100" value="{{ business_value }}">
                </div>
                <div>
                    <label for="estimation">Estimation:</label><br>
                    <input type="number" name="estimation" id="estimation" min="0.5" max="40" step="0.5" required
                    title="Min value: 0.5, Max value: 40, Has to be dividable by 0.5" value="{{ estimation }}">
                </div>
                <div>
                    <label for="status">Status:</label><br>
                    <select name="status" id="status">
                        <option value="planning"{% if status=='planning' %} selected=True{% endif %}>planning</option>
                        <option value="todo"{% if status =='todo' %} selected=True{% endif %}>todo</option>
                        <option value="in_progress"{% if status=='in progress' %} selected=True{% endif %}>in progress</option>
                        <option value="review"{% if status =='review' %} selected=True{% endif %}>review</option>
                        <option value="done"{% if status =='done' %} selected=True{% endif %}>done</option>
                    </select>
                </div>
                <div>
                    <button type="submit" id="update_submit">Update User Story</button>
                </div>
            </form>
    </body>
</html>
